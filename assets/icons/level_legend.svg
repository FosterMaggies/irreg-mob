<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="legendGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3436;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <filter id="legendGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="30" cy="30" r="28" fill="url(#legendGradient)" filter="url(#legendGlow)"/>
  <circle cx="30" cy="30" r="20" fill="#ffffff" opacity="0.1"/>
  <text x="30" y="38" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="20" font-weight="bold">5</text>
</svg>