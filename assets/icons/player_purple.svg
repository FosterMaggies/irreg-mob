<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="purpleGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#a29bfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="20" cy="20" r="18" fill="url(#purpleGradient)" filter="url(#glow)"/>
  <circle cx="20" cy="20" r="12" fill="#ffffff" opacity="0.3"/>
  <circle cx="16" cy="16" r="2" fill="#ffffff" opacity="0.8"/>
</svg>